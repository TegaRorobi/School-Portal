<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login to A User Account</h1>
    {% if user.is_authenticated %}
        <h2>User has passed the .is_authenticated condition</h2>
    {% endif %}
    <form action="." method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" name="username" id="" placeholder="Enter your username or email"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="" placeholder="Enter your passkey"></td>
            </tr>
        </table>
        <input style="margin-left:200px;" type="submit" name="login_btn" value="Login">
        
        
        
    </form>
    <a href="/admin/logout/">Logout</a>
    {% for message in messages %}
        <h3>{{message}}</h3>
    {% endfor %}
</body>
</html>
